    <div class="row justify-content-center min-vh-100">
      <div class="col-12">
        <div class="d-flex flex-column h-100">
          <div class="row justify-content-center">
            
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark col-12">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link text-center" href="index.html">HOME </a>

                  <li class="nav-item">
                    <a class="nav-link text-center" href="about.html">ABOUT </a>

              </div>
            </nav>
          </div>

          <div class="row flex-grow-1 justify-content-center align-items-center">
            <div class="col-md-8 col-lg-3" style="padding: 1%">
                <img class="contact-image" src="img/fotkaofficial3.png" alt="" width="100%">
            </div>
            <div class="col-md-12 col-lg-6">
                  <form class="contact100-form validate-form">
                    <span class="contact100-form-title">
                      CONTACT US
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Please enter your name">
                      <input class="input100" type="text" name="name" placeholder="Full Name">
                      <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Please enter email: e@a.x">
                      <input class="input100" type="text" name="email" placeholder="Email">
                      <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Please enter your message">
                      <textarea rows="5" class="input100" name="message" placeholder="Your Message"></textarea>
                      <span class="focus-input100"></span>
                    </div>

                    <div class="container-contact100-form-btn">
                      <button class="contact100-form-btn">
                        Send Email
                      </button>
                    </div>
                  </form>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </div>

    </div>
